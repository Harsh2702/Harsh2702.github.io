<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.vectorstock.com/i/500p/53/62/weather-infographic-line-climate-forecast-banner-vector-42465362.jpg'); /* Replace with your own if needed */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

   

    h1 {
      color: #333;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>

  <!-- Dialogflow Messenger Script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast Chatbot</h1>
  </div>

  <!-- Dialogflow Messenger Widget -->
  <df-messenger
    intent="WELCOME"
    chat-title="WeatherBot"
    agent-id="e085fa5e-f692-42e5-8871-9341bc47093c"
    language-code="en">
  </df-messenger>
</body>
</html>
