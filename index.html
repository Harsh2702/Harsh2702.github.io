<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.vectorstock.com/i/500p/53/62/weather-infographic-line-climate-forecast-banner-vector-42465362.jpg'); /* Change this to your own image if needed */

    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .placeholder {
      width: 100%;
      height: 400px;
      background-color: #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 18px;
    }
  </style>

  <!-- Dialogflow Messenger Script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast Chatbot</h1>
    <div class="placeholder">
      Use the chat icon at bottom right â†’
    </div>
  </div>

  <!-- Dialogflow Messenger Widget -->
  <df-messenger
    intent="WELCOME"
    chat-title="WeatherBot"
    agent-id="e085fa5e-f692-42e5-8871-9341bc47093c"
    language-code="en">
  </df-messenger>
</body>
</html>
